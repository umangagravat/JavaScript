<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>
</head>

<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" onclick="remove()" value="Select and Remove">
    </form>

    <script>
        function remove(){
            const removeElement = document.getElementById('colorSelect');
            removeElement.remove(removeElement.selectedIndex);
        }
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Count and display option</title>
    <style>
        body {
            padding-top: 30px;
        }

        label,
        input {
            display: block;
        }
    </style>
</head>

<body>
    <form>
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
            <option>Gray</option>
            <option>Orange</option>
            <option>Yellow</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and display">
    </form>

    <script>
        function getOptions() {
            var x = document.getElementById("mySelect");
            var txt1 = "No. of items : ";
            l = document.getElementById("mySelect").length;
            txt1 = txt1 + l;
            for (let i = 0; i < l; i++) {
                txt1 += "\n" + x.options[i].text;
            }
            alert(txt1);
        }
    </script>

</body>

</html>
